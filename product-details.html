<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GroceryHub - Product Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <!-- Main CSS -->
  <link rel="stylesheet" href="main.css" />
  <style>
    .carousel-item img {
      max-height: 400px;
      object-fit: cover;
      width: 100%;
    }
    .trust-badge {
      width: 60px;
      height: auto;
      margin-right: 10px;
    }
    .review-card {
      margin-bottom: 1rem;
    }
    .vendor-info {
      margin-top: 1rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand text-success font-weight-bold" href="index.html">
        <i class="bi bi-bag" style="font-size: 2rem;"></i> GroceryHub
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto align-items-center">
          <li class="nav-item"><a class="nav-link text-dark" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="product-catalog.html">Catalog</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="btn btn-outline-secondary mr-2" href="signup.html">Login</a></li>
          <li class="nav-item"><a class="btn btn-success" href="signup.html">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Product Details Container -->
  <div class="container my-5">
    <div class="row">
      <!-- Image Carousel -->
      <div class="col-md-6">
        <div id="productCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators" id="carouselIndicators">
            <!-- Indicators will be added dynamically -->
          </ol>
          <div class="carousel-inner" id="carouselInner">
            <!-- Images will be added dynamically -->
          </div>
          <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <!-- Product & Vendor Info -->
      <div class="col-md-6">
        <h1 id="productName">Loading...</h1>
        <p id="productDescription"></p>
        <h3 id="productPrice"></h3>
        
        <!-- Vendor Info -->
        <div id="vendorInfo" class="vendor-info">
          <h4>Vendor Details</h4>
          <p><strong id="vendorName">Loading...</strong></p>
          <p id="vendorContact"></p>
          <p id="vendorLocation"></p>
        </div>

        <!-- Add to Cart Button -->
        <button id="addToCartBtn" class="btn btn-primary btn-lg mt-3">Add to Cart</button>
      </div>
    </div>

    <!-- Reviews Section -->
    <div class="mt-5">
      <h3>Customer Reviews</h3>
      <div id="reviewsSection">
        <!-- Reviews will be loaded dynamically -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light py-4">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 GroceryHub. All rights reserved.</p>
    </div>
  </footer>

  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Firebase Config, Firestore & Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, doc, getDoc, onSnapshot, collection, query, where } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6Mw4Ugdj8bWA1Uz8LECt3sUt3m3Kfgsw",
      authDomain: "gofundz-5b149.firebaseapp.com",
      databaseURL: "https://gofundz-5b149-default-rtdb.firebaseio.com",
      projectId: "gofundz-5b149",
      storageBucket: "gofundz-5b149.firebasestorage.app",
      messagingSenderId: "228985745417",
      appId: "1:228985745417:web:e1d9f455196fd1684948d8",
      measurementId: "G-K9GV667K53"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    // Get the product id from URL query parameters
    function getProductId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id") || null;
    }

    async function loadProductDetails(productId) {
      try {
        const productRef = doc(db, "products", productId);
        const productSnap = await getDoc(productRef);

        if (productSnap.exists()) {
          const productData = productSnap.data();

          // Set product info
          document.getElementById("productName").textContent = productData.name;
          document.getElementById("productDescription").textContent = productData.description;
          document.getElementById("productPrice").textContent = `$${productData.price} / lb`;

          // Load images into the carousel
          const images = productData.images || [];
          const carouselIndicators = document.getElementById("carouselIndicators");
          const carouselInner = document.getElementById("carouselInner");
          carouselIndicators.innerHTML = "";
          carouselInner.innerHTML = "";
          images.forEach((imgUrl, index) => {
            const indicator = document.createElement("li");
            indicator.setAttribute("data-target", "#productCarousel");
            indicator.setAttribute("data-slide-to", index);
            if (index === 0) indicator.classList.add("active");
            carouselIndicators.appendChild(indicator);

            const carouselItem = document.createElement("div");
            carouselItem.classList.add("carousel-item");
            if (index === 0) carouselItem.classList.add("active");
            carouselItem.innerHTML = `<img src="${imgUrl}" alt="Product Image ${index + 1}" />`;
            carouselInner.appendChild(carouselItem);
          });

          // Load vendor details from "users" collection
          loadVendorDetails(productData.vendorId);
          // Load reviews for this product
          loadProductReviews(productId);
        } else {
          console.error("Product not found");
          document.getElementById("productName").textContent = "Product Not Found";
        }
      } catch (error) {
        console.error("Error loading product details:", error);
      }
    }

    async function loadVendorDetails(vendorId) {
      try {
        const vendorRef = doc(db, "users", vendorId);
        const vendorSnap = await getDoc(vendorRef);
        if (vendorSnap.exists()) {
          const vendorData = vendorSnap.data();
          // Populate vendor information
          document.getElementById("vendorName").textContent = vendorData.name || "N/A";
          document.getElementById("vendorContact").textContent = vendorData.contact ? `Contact: ${vendorData.contact}` : "";
          document.getElementById("vendorLocation").textContent = vendorData.location ? `Location: ${vendorData.location}` : "";
        }
      } catch (error) {
        console.error("Error loading vendor details:", error);
      }
    }

    function loadProductReviews(productId) {
      const reviewsSection = document.getElementById("reviewsSection");
      // Listen to reviews where productId equals the given id
      const reviewsQuery = query(collection(db, "reviews"), where("productId", "==", productId));
      onSnapshot(reviewsQuery, (snapshot) => {
        reviewsSection.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const review = docSnap.data();
          reviewsSection.innerHTML += `
            <div class="card review-card">
              <div class="card-body">
                <h5 class="card-title">${review.name}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Rating: ${"★".repeat(review.rating)}${"☆".repeat(5 - review.rating)}</h6>
                <p class="card-text">${review.comment}</p>
              </div>
            </div>
          `;
        });
      });
    }

    // Initialize when page loads
    window.onload = () => {
      const productId = getProductId();
      if (productId) {
        loadProductDetails(productId);
      } else {
        document.getElementById("productName").textContent = "No product ID provided.";
      }
    };

    // Add to Cart (example functionality)
    document.getElementById("addToCartBtn").addEventListener("click", function() {
      alert("Product added to cart!");
      // Additional logic to add product to cart (localStorage or Firestore) can be added here.
    });
  </script>
</body>
</html>
