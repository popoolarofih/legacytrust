<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GroceryHub - Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <!-- Main CSS -->
  <link rel="stylesheet" href="main.css" />

  <style>
    .cart-item-img {
      width: 80px;
      height: 60px;
      object-fit: cover;
    }
    .cart-table td,
    .cart-table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand text-success font-weight-bold" href="index.html">
        <i class="bi bi-bag" style="font-size: 2rem;"></i>
        GroceryHub
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link text-dark" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="product-catalog.html"
              >Catalog</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-secondary mr-2" href="signup.html"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a class="btn btn-success" href="signup.html">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Content -->
  <div class="container my-5">
    <h2 class="mb-4">Your Shopping Cart</h2>
    <div id="cartContainer">
      <table class="table table-bordered cart-table">
        <thead class="thead-light">
          <tr>
            <th>Product</th>
            <th>Price per Unit</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="cartTableBody"></tbody>
      </table>
      <div class="text-right">
        <h4 id="totalPrice">Total: $0.00</h4>
      </div>
    </div>
    <div id="emptyCart" class="text-center" style="display: none;">
      <p>Your cart is empty. <a href="product-catalog.html">Browse products</a></p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light py-4">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 GroceryHub. All rights reserved.</p>
    </div>
  </footer>

  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  ></script>

  <!-- Firebase Config -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";

    const firebaseConfig = {
  apiKey: "AIzaSyD6Mw4Ugdj8bWA1Uz8LECt3sUt3m3Kfgsw",
  authDomain: "gofundz-5b149.firebaseapp.com",
  databaseURL: "https://gofundz-5b149-default-rtdb.firebaseio.com",
  projectId: "gofundz-5b149",
  storageBucket: "gofundz-5b149.firebasestorage.app",
  messagingSenderId: "228985745417",
  appId: "1:228985745417:web:e1d9f455196fd1684948d8",
  measurementId: "G-K9GV667K53"
};
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>

  <script>
    let cart = [
      {
        id: "prod123",
        name: "Fresh Organic Apples",
        price: 2.99,
        quantity: 2,
        imageUrl: "https://via.placeholder.com/80x60?text=Apples",
      },
      {
        id: "prod456",
        name: "Organic Milk",
        price: 3.49,
        quantity: 1,
        imageUrl: "https://via.placeholder.com/80x60?text=Milk",
      },
    ];

    function renderCart() {
      const tbody = document.getElementById("cartTableBody");
      tbody.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        document.getElementById("cartContainer").style.display = "none";
        document.getElementById("emptyCart").style.display = "block";
        return;
      } else {
        document.getElementById("cartContainer").style.display = "block";
        document.getElementById("emptyCart").style.display = "none";
      }

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>
            <img src="${item.imageUrl}" class="cart-item-img mr-2" alt="${item.name}">
            ${item.name}
          </td>
          <td>$${item.price.toFixed(2)}</td>
          <td>
            <input
              type="number"
              value="${item.quantity}"
              min="1"
              class="form-control quantity-input"
              data-index="${index}"
              style="width:80px;"
            />
          </td>
          <td>$${subtotal.toFixed(2)}</td>
          <td>
            <button class="btn btn-danger btn-sm remove-btn" data-index="${index}">
              Remove
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
      document.getElementById("totalPrice").textContent = `Total: $${total.toFixed(2)}`;
    }

    document.addEventListener("input", function (e) {
      if (e.target.classList.contains("quantity-input")) {
        const index = e.target.getAttribute("data-index");
        const newQty = parseInt(e.target.value);
        if (newQty > 0) {
          cart[index].quantity = newQty;
          renderCart();
        }
      }
    });

    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("remove-btn")) {
        const index = e.target.getAttribute("data-index");
        cart.splice(index, 1);
        renderCart();
      }
    });

    renderCart();
  </script>
</body>
</html>
