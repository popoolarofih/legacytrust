<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - GroceryHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      padding-top: 100px;
    }
    .thankyou-container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 3rem;
      color: #28a745;
    }
    p {
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <p>Your order has been placed successfully.<br>You will receive an email confirmation shortly.</p>
    <a href="product-catalog.html" class="btn btn-primary mt-4">Continue Shopping</a>
  </div>

  <!-- Canvas Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Fire confetti on page load for 5 seconds
    window.onload = function() {
      const duration = 5000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) {
          clearInterval(interval);
          return;
        }
        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: randomInRange(0, 1), y: Math.random() - 0.2 }
        }));
      }, 250);
    };
  </script>
</body>
</html>
